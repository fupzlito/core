---
name: Build container image
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - "files/**"
      - "**/README.md"
  workflow_dispatch:

env:
  IMAGE_DESC: "My bootc coreOS (Fedora 43)"
  IMAGE_KEYWORDS: "bootc,fedora"
  IMAGE_LOGO_URL: "https://avatars.githubusercontent.com/u/120078124?s=200&v=4" # Put your own image here for a fancy profile on https://artifacthub.io/!
  IMAGE_NAME: "${{ github.event.repository.name }}" # output image name, usually same as repo name
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}" # do not edit
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.brand_name}}-${{ inputs.stream_name }}
  cancel-in-progress: true

jobs:
  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      # You only use this action if the container-storage-action proves to be unreliable, you don't need to enable both
      # This is optional, but if you see that your builds are way too big for the runners, you can enable this by uncommenting the following lines:
      # - name: Maximize build space
      #   uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        # See: https://github.com/ublue-os/container-storage-action/pull/11
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:2

      - name: Get current date
        id: date
        run: |
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Container Image Metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and "$DEFAULT_TAG.$date".
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Decode Secure Boot keys
        run: |
          echo "$SECUREBOOT_KEY" | base64 --decode > files/secureboot/MOK.key
          chmod 600 files/secureboot/MOK.key
        env:
          SECUREBOOT_KEY: ${{ secrets.SECUREBOOT_KEY }}

      # - name: Build Image
      #  id: build_image
      #  uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
      #  with:
      #    containerfiles: |
      #      ./Containerfile
      #    # Postfix image name with -custom to make it a little more descriptive
      #    # Syntax: https://docs.github.com/en/actions/learn-github-actions/expressions#format
      #    image: ${{ env.IMAGE_NAME }}
      #    tags: ${{ steps.metadata.outputs.tags }}
      #    labels: ${{ steps.metadata.outputs.labels }}
      #    oci: false

      - name: Build Image Locally
        run: |
          sudo -E buildah build \
            --file Containerfile \
            --tag raw-img .

      - name: Run ReChunk
        id: rechunk
        uses: ublue-os/legacy-rechunk@a925083d9af7cb04b3e2a6e8c01bfa495f38b710 # v1.0.0
        with:
          rechunk: "ghcr.io/ublue-os/legacy-rechunk:v1.0.0-x86_64"
          ref: "raw-img"
          prev-ref: "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          skip_compression: true
          version: "${{ env.DEFAULT_TAG }}"
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Podman GHCR login
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull rechunked image and push to GHCR
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          echo "Rechunk ref: ${{ steps.rechunk.outputs.ref }}"
          IMG="$(sudo podman pull "${{ steps.rechunk.outputs.ref }}")"
          echo "Pulled: $IMG"

          for tag in ${{ steps.metadata.outputs.tags }}; do
            sudo podman tag "$IMG" "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$tag"
            sudo podman push "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$tag"
          done

          # cleanup if action exposes an output dir (optional)
          if [ -n "${{ steps.rechunk.outputs.output }}" ]; then
            sudo rm -rf "${{ steps.rechunk.outputs.output }}"
          fi

      #- name: Login to GHCR
      #  uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      #  if: github.event_name != 'pull_request'
      #  with:
      #    registry: ghcr.io
      #    username: ${{ github.actor }}
      #    password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Push Image To GHCR
      #  uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
      #  if: github.event_name != 'pull_request'
      #  id: push
      #  env:
      #    REGISTRY_USER: ${{ github.actor }}
      #    REGISTRY_PASSWORD: ${{ github.token }}
      #  with:
      #    registry: ${{ env.IMAGE_REGISTRY }}
      #    image: ${{ env.IMAGE_NAME }}
      #    tags: ${{ steps.metadata.outputs.tags }}
      #    username: ${{ env.REGISTRY_USER }}
      #    password: ${{ env.REGISTRY_PASSWORD }}

      - name: Install skopeo
        if: github.event_name != 'pull_request'
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Get remote digest for DEFAULT_TAG
        if: github.event_name != 'pull_request'
        id: img
        run: |
          set -euo pipefail
          REF="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
          echo "Resolving digest for: $REF"
          DIGEST="$(skopeo inspect --format '{{.Digest}}' "docker://$REF")"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Digest: $DIGEST"

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request'
        with:
          cosign-release: "v2.6.1"

      - name: Cosign login to GHCR
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Sign container image (by digest)
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          IMAGE="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.img.outputs.digest }}"
          echo "Signing: $IMAGE"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY "$IMAGE"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
